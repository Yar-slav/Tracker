<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Time Tracker</title>
</head>
<body>
<h1>Projects</h1>
<ul>
    <li th:each="project : ${projects}">
        <a th:href="@{'/projects/' + ${project.id}}"> <!-- Посилання на сторінку окремого проекту -->
            <span th:text="${project.name}"></span> <!-- Вивід назви проекту -->
        </a>
    </li>
</ul>

<form th:action="@{/projects}" method="post" th:object="${projectRequestDto}">
    <label for="projectName">New Project Name:</label>
    <input type="text" id="projectName" th:field="*{name}" required>
    <button type="submit">Add</button>
</form>
</body>
</html>
