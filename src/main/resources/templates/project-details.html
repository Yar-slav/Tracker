<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Time Tracker</title>
</head>
<body>
<h1>Project Details</h1>
<h2 th:text="${project.name}"></h2> <!-- Вивід назви проекту -->
<ul>
    <li th:each="task : ${tasks}">
        <a th:href="@{'/tasks/' + ${task.id}}"> <!-- Посилання на сторінку окремої таски -->
            <span th:text="${task.name}"></span> <!-- Вивід назви таска -->
        </a>
    </li>
</ul>

<form th:action="@{/tasks}" method="post" th:object="${taskRequestDto}">
    <input type="hidden" name="projectId" th:value="${project.id}" />
    <label for="taskName">New Task Name:</label>
    <input type="text" id="taskName" name="name" required>
    <button type="submit">Add</button>
</form>



</body>
</html>
